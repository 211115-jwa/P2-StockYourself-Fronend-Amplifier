<form id="login">
  <label for="username">Username: </label>
  <input type="text" id="username" [(ngModel)]="usernameInput" name="username">
  <br>
  <label for="password">Password: </label>
  <input type="password" id="password" [(ngModel)]="passwordInput" name="password">
  <br>
  <button type="button" id="loginBtn" (click)="logIn()">Submit</button>
</form>
